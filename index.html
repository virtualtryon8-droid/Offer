<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Special Offer</title>
    <style>
        /* --- RESET & BASIC SETUP --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        /* --- MAIN CARD CONTAINER --- */
        .container {
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            padding: 2.5rem 2rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            position: relative; /* Needed for boundary calculations */
        }

        /* --- LOGO STYLING --- */
        .brand-logo {
            display: block;
            width: 100%;
            max-width: 220px;
            height: auto;
            margin: 0 auto 1.5rem auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 900;
            margin-bottom: 2.5rem;
            line-height: 1.1;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* --- BUTTONS --- */
        .button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            position: relative;
            min-height: 140px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #00c853, #00e676);
            color: #003300;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            font-weight: 900;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 15px 25px rgba(0,0,0,0.4);
            transition: transform 0.1s, box-shadow 0.1s;
            text-transform: uppercase;
            position: relative;
            z-index: 20;
        }

        .btn-yes:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* THE VISIBLE NO BUTTON */
        .btn-no {
            background: #ff4757; 
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 800;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            position: relative;
            transition: top 0.1s ease-out, left 0.1s ease-out, transform 0.1s;
            white-space: nowrap;
            border: 2px solid #ff6b81;
            z-index: 50; /* High Z-Index ensures visibility over card */
        }

        /* --- OVERLAY --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(3px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .offer-content {
            text-align: center;
            z-index: 102;
            transform: scale(0.5);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255, 255, 255, 0.2);
            padding: 3rem;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .overlay.active .offer-content {
            transform: scale(1);
        }

        h2 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,215,0, 0.8);
            margin-bottom: 1rem;
            animation: pulse 1.5s infinite;
        }

        .link {
            display: block;
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            word-break: break-all;
        }

        .coupon-box {
            background: #fff;
            color: #333;
            padding: 2rem;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            transform: rotate(-3deg);
            border: 4px dashed #ffcc00;
            min-width: 280px;
        }

        .discount-text {
            font-size: 3rem;
            color: #d32f2f;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .label {
            font-size: 0.9rem;
            color: #666;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 5px;
        }

        .code {
            font-family: 'Impact', sans-serif;
            font-size: 3.5rem;
            color: #1a2a6c;
            letter-spacing: 2px;
            display: block;
            line-height: 1.1;
            margin-top: 5px;
        }

        .close-btn {
            margin-top: 2rem;
            background: rgba(0,0,0,0.5);
            color: white;
            border: 1px solid white;
            padding: 10px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .close-btn:hover { background: white; color: black; }

        /* --- CANVAS --- */
        #blast-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 101;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container { padding: 2rem 1.5rem; }
            .brand-logo { max-width: 180px; margin-bottom: 1rem; }
            .btn-yes { font-size: 2rem; width: 100%; }
            .button-wrapper { flex-direction: column; }
            h2 { font-size: 2rem; }
            .discount-text { font-size: 2.5rem; }
            .code { font-size: 2.8rem; }
            .link { font-size: 1.1rem; }
            .coupon-box { padding: 1.5rem; min-width: 240px; }
        }
    </style>
</head>
<body>

    <!-- Main Screen -->
    <div class="container" id="mainCard">
        <!-- LOGO -->
        <img src="https://z-cdn-media.chatglm.cn/files/39e8a9ed-dadd-4528-999b-3274cf552762.jpeg?auth_key=1870031021-5544a69defc042e690ce1f3ff93850c6-0-906dc6fe0a2e5e0a9d369bcf8ceb72a4" 
             alt="Subham Grand Logo" 
             class="brand-logo">
        
        <h1>Do You Need<br>Special Offer?</h1>
        
        <div class="button-wrapper">
            <button class="btn-yes" id="yesBtn">YES</button>
            <button class="btn-no" id="noBtn">No</button>
        </div>
    </div>

    <!-- Full Screen Blast Overlay -->
    <div class="overlay" id="overlay">
        <canvas id="blast-canvas"></canvas>
        <div class="offer-content">
            <h2>SPECIAL DISCOUNT!</h2>
            
            <a href="https://www.subhamgrand.in" target="_blank" class="link">www.subhamgrand.in</a>

            <div class="coupon-box">
                <div class="discount-text">10% OFF</div>
                <span class="label">Coupon Code</span>
                <span class="code">INSTA10</span>
            </div>

            <button class="close-btn" onclick="resetApp()">Close Offer</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const overlay = document.getElementById('overlay');
        const mainCard = document.getElementById('mainCard');
        const canvas = document.getElementById('blast-canvas');
        const ctx = canvas.getContext('2d');

        // --- SURROUNDING ESCAPE LOGIC ---
        function moveButton() {
            // 1. Get dimensions of the card (Logo + Text)
            const cardRect = mainCard.getBoundingClientRect();
            
            // 2. Get Button dimensions
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // 3. Define the "Surrounding Area" (Padding around the card)
            // Adjust padding based on screen size (tighter on mobile)
            const padding = window.innerWidth < 600 ? 60 : 120;

            // 4. Calculate theoretical bounds based on the card position
            let minX = cardRect.left - padding;
            let maxX = cardRect.right + padding - btnWidth;
            let minY = cardRect.top - padding;
            let maxY = cardRect.bottom + padding - btnHeight;

            // 5. Clamp bounds to Screen Edges (Keeps it visible)
            // Ensure we don't go off the left/top edge
            const minScreenPadding = 10;
            minX = Math.max(minScreenPadding, minX);
            minY = Math.max(minScreenPadding, minY);

            // Ensure we don't go off the right/bottom edge
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            maxX = Math.min(screenWidth - btnWidth - minScreenPadding, maxX);
            maxY = Math.min(screenHeight - btnHeight - minScreenPadding, maxY);

            // 6. Generate Random Coordinates within these Safe Bounds
            let newX = Math.random() * (maxX - minX) + minX;
            let newY = Math.random() * (maxY - minY) + minY;

            // 7. Apply Position
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            
            // Add visual rotation for effect
            const randomRotate = Math.random() * 360;
            noBtn.style.transform = `rotate(${randomRotate}deg)`;
        }

        // Desktop Mouse Forcefield
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth < 768) return; // Disable on mobile touch
            
            const rect = noBtn.getBoundingClientRect();
            // Distance between cursor and button center
            const dist = Math.hypot(e.clientX - (rect.left + rect.width/2), e.clientY - (rect.top + rect.height/2));
            
            if (dist < 80) { // Forcefield radius
                moveButton();
            }
        });

        // Mobile Touch Escape
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });
        noBtn.addEventListener('click', (e) => e.preventDefault());

        // --- CELEBRATION LOGIC ---
        yesBtn.addEventListener('click', () => {
            overlay.classList.add('active');
            startFullPageBlast();
        });

        function resetApp() {
            overlay.classList.remove('active');
            blastActive = false;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Reset button to center flow
            noBtn.style.position = 'relative';
            noBtn.style.left = 'auto';
            noBtn.style.top = 'auto';
            noBtn.style.transform = 'none';
        }

        // --- FIREWORKS ENGINE ---
        let particles = [];
        let blastActive = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 4 + 2; 
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 8 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 100;
                this.decay = Math.random() * 1.5 + 1;
                this.gravity = 0.15;
            }

            update() {
                this.vx *= 0.96; 
                this.vy *= 0.96;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.size *= 0.97;
            }

            draw() {
                ctx.globalAlpha = this.life / 100;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function startFullPageBlast() {
            particles = [];
            blastActive = true;
            animateBlast();
            
            setInterval(() => {
                if(!blastActive) return;
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.8; 
                createExplosion(x, y);
            }, 400); 

            createExplosion(canvas.width/2, canvas.height/2, 150);
        }

        function createExplosion(x, y, count = 50) {
            const colors = ['#ff0055', '#00e676', '#ffff00', '#00ccff', '#ff9900', '#ffffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            for(let i=0; i<count; i++) {
                particles.push(new Particle(x, y, color));
            }

            if (Math.random() > 0.7) {
                ctx.save();
                ctx.font = `${Math.random()*30 + 20}px Arial`;
                ctx.fillText(['ðŸŒ¸','â­','ðŸŒŸ'][Math.floor(Math.random()*3)], x, y);
                ctx.restore();
            }
        }

        function animateBlast() {
            if(!blastActive) return;

            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                if (p.life <= 0) particles.splice(i, 1);
            }

            requestAnimationFrame(animateBlast);
        }
    </script>
</body>
</html>
